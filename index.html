<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaveloma - Coming Soon</title>
    <style>
        /* Réinitialisation de base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb; /* Gris très clair */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #111827;
        }

        /* Le conteneur central */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Animation d'apparition */
            padding: 20px;
        }

        /* Le titre Kaveloma */
        h1 {
            font-size: 4rem; /* Très gros */
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, #111827, #4b5563); /* Léger dégradé noir/gris */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        /* Le sous-titre coming soon */
        p {
            font-size: 1.2rem;
            color: #6b7280; /* Gris moyen */
            text-transform: uppercase;
            letter-spacing: 5px; /* Espacement large style "Cinéma" */
            margin-top: 10px;
            font-weight: 500;
        }

        /* Petite animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Adaptation mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 0.9rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kaveloma...</h1>
        <p>coming soon</p>
    </div>

</body>
</html>
